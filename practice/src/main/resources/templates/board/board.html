<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="fragments/defaultLayout">

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



<th:block layout:fragment="pageContentTitle">
	
</th:block>           

<th:block layout:fragment="content">
	<div class="main">
		<div class="col-sm-8">
			<table class="table">
				<tbody>
					<tr>
						<td id="" class="font-weight-bold" th:text="${board.createUserName}"></td>
						<td id="" class="" th:text="${board.title}"></td>
						<td id="" class="" th:text="${board.createYmdhms}"></td>
						<td id="" class="" th:text="'조회수 : ' + ${board.readCount}"></td>
					</tr>
					<tr>
						<td colspan="4"><div th:text="${board.content}"></div></td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</th:block>


<th:block layout:fragment="ScriptsforPage">

	<style>
		.main {margin:20px;}
	</style>
	<script th:inline="javascript">
	
	</script>

</th:block>
</html>
